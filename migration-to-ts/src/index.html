<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>NewsPortal</title>
    </head>
    <body>
        <header>
            <h1>News Portal</h1>
        </header>
        <main>
           <nav class="nav sources"></nav>
            <div class="news"></div>
            
        </main>
        <footer>
            <a href="https://rs.school/js/"><img src="./rs_school_js.svg" alt="rs school"></a>
            <p class="year">2022</p>
            <a href="https://github.com/kritskaya">GitHub</a>
            <p class="copyright">
                Copyright <a href="https://newsapi.org">NewsAPI</a>
            </p>
        </footer>

        <template id="sourceItemTemp">
            <section class="nav__item">
                <label class="nav__label" for=""></label>
                <input class="nav__input" type="radio" name="item" id="">
                <div class="nav__body">
                    <ul class="nav__flags flags">
                        <!-- <li class="nav__flag flag"></li> -->
                    </ul>
                    <ul class="nav__content content">
                        <!-- <li class="content__item">
                            <a href="#" class="content__link"></a>
                        </li> -->
                    </ul>
                </div>
            </section>
        </template>

        <template id="newsItemTemp">
            <div class="news__item">
                <div class="news__meta">
                    <div class="news__meta-photo"></div>
                    <ul class="news__meta-details">
                        <li class="news__meta-author"></li>
                        <li class="news__meta-date"></li>
                    </ul>
                </div>
                <div class="news__description">
                    <h2 class="news__description-title"></h2>
                    <h3 class="news__description-source"></h3>
                    <p class="news__description-content"></p>
                    <p class="news__read-more">
                        <a href="#">Read More</a>
                    </p>
                </div>
            </div>
        </template>
    </body>
</html>
